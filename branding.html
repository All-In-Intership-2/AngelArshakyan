         <div class="text1">
        <h2>Բրենդինգ</h2>
        <p>Մենք առաջարկում ենք ինչպես բրենդինգի 
            ամբողջական փաթեթ, այնպես էլ
             առանձին ծառայություններ՝ ռեբրենդինգ, 
             նեյմինգ, լոգոյի պատրաստում, 
             դիզայներական ծառայություններ։</p>
             <hr>
         </div>
         <div class="register">
 
      <h3>Գրանցվել անվճար խորհրդատվության համար</h3>
      <input type="text" placeholder="Անուն">
      <input type="text" placeholder="Ազգանուն">
      <input type="text"  placeholder="Էլ. հասցե" id="email" onmouseout="check()" required>
      <p id="warn">
        <i class="fas fa-exclamation-triangle"></i>  Խնդրում ենք կրկին ստուգել ձեր էլ․ հասցեն </p>
      <button onclick="location.href = 'div.html'"><span>Գրանցվել</span></button>
         </div>
         </div>
         <script>
       
            function check(){
                var email = document.getElementById("email").value;
            if (email.indexOf("@gmail.com")  > 0) {
                var a = document.getElementById("warn");
                a.style.display = "none";
                
            } else {
                var a = document.getElementById("warn");
                a.style.display = "block";
                a.style.borderColor = "red";
            }      
            }
        </script>
